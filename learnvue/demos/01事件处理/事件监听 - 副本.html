<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h4>lovue-事件处理</h4>
        <hr><br>
        <!-- 使用v-on 指令监听按钮的click事件，并调用methods中定义的show方法进行事件处理 -->
        <input type="button" value="点我" v-on:click='show'>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello lovue',
            },
            methods: {
                // 按钮click后，会执行此处的show方法
                show() {
                    console.log(this.msg)
                }
            },
        })
    </script>
</body>

</html>
