<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h4>按键修饰符</h4>
        <input type="button" value="尝试按下enter键" @keyup.enter="keyupEnter">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                keyupEnter() {
                    console.log('你按下了enter')
                }
            }
        })
    </script>
</body>

</html>
